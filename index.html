<html>

<head>
    <title>UtiliTab</title>
    <meta name='author' content='Tim'>
    <meta charset="UTF-8">
    <script src='libraries/jquery.js'></script>
    <script src='scripts/script.js'></script>
    <script src='scripts/converter.js'></script>
    <script src='scripts/temperatures.js'></script>
    <script src='scripts/weather.js'></script>
    <script src='scripts/todo.js'></script>
    <script src='scripts/background.js'></script>
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
</head>

<body id='body'>

    <div id='converter' class='wrapper'>
        <fieldset>
            <legend>Conversion Tool</legend>
            Convert:
            <select id='units'></select>
            <br>
            <br> From:
            <select id='typeFrom'> </select>
            To:
            <select id='typeTo'></select>
            <br>
            <br>
            <input type='number' value='0' id='numberBox'>
            <span id='convert'>convert</span><br>
            <p id='result'></p>
        </fieldset>
    </div>

    <div id='weather' class='wrapper'>
        <fieldset>
            <legend>Weather</legend>
            <div id='current'>
                <div id='weatherInfo'>
                    <p id='currentTemp'></p>
                    <p id='sky'></p>
                    <p id='feelsLike'></p>
                </div>
                <div id='weatherCool'>
                    <img id='skyIcon'>
                    <p class='weatherSwitch'>show forecast</p>
                </div>
            </div>
            <div id='forecast'>
                <p class='weatherSwitch'></p>
            </div>
        </fieldset>
    </div>

    <div id='todo' class='wrapper'>
        <fieldset id='todoField'>
            <legend>ToDo</legend>
            <input type='text' name='title' placeholder='Title'>
            <br>
            <input type='date' id='itemDate'>
            <br>
            <textarea name='text' placeholder='Info (Optional)' cols='30'></textarea>
            <br>
            <p id='addItem'>Submit</p>
            <br>
            <hr>
            <ul id='list'>
            </ul>
        </fieldset>
    </div>
</body>

</html>
